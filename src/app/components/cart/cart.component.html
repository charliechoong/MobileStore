<div class="cart-container" *ngIf="cartItems.length > 0">
    <div class="cart-panel">
        <div class="cart-item" *ngFor="let item of cartItems">
            <div>
                <img src="{{item['product'].url}}">
            </div>           
            <div class="cart-item-details">
                <h4>{{item['product'].name}}</h4>
                <span>Price: ${{item['product'].price}}</span>
                <span>Amount: 
                    <input name="{{item.product.id}}" type="number" class="number-input" value="{{item['quantity']}}" [(ngModel)]="item.quantity" (ngModelChange)="updateTotalPrice()" min="0">
                </span>
            </div>
            <button type="button" class="btn-close" aria-label="Close" (click)="removeItem(item['product'])"></button>
        </div>
        <h4>
            Total: ${{totalPrice}}
        </h4>
    </div>
    
    <div class="cart-panel">
        <form #form="ngForm" class="form-margin">
            <div class="form-group">
                <label for="">Full name</label>
                <input class="form-control" placeholder="(minimum 3 chracters)" name="name" [(ngModel)]="name" minlength="3" required>
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input class="form-control" placeholder="(minimum 6 characters)" name="address" [(ngModel)]="address" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="">Credit card number</label>
                <input class="form-control" placeholder="(16 digit number)" name="creditNumber" [(ngModel)]="creditNumber" required>
            </div>
            <small class="form-text">We'll never share your payment details with anyone else.</small>
            <button (click)="submitForm()" routerLink="/confirmation" type="submit" class="form-control btn btn-primary" [disabled]="form.invalid">
                Submit
            </button>
        </form>
    </div>
</div>
<div class="empty-cart-message" *ngIf="cartItems.length === 0">
    <h4>No Items in Cart</h4>
</div>
