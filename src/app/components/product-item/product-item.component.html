
<div class="card product-container">
    <a routerLink="/details/{{product.id}}">
        <img class="card-img-top product-image" src="{{product.url}}" alt="Card image cap">
    </a>
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <h6>Price: ${{ product.price }}</h6>
        <form #form="ngForm" class="form-margin" (ngSubmit)="submitForm()">
            <div class="form-group" >
                <input name="quantity" type="number" class="form-control select-input" [(ngModel)]="quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add to cart</button>
        </form>
    </div>
</div>
